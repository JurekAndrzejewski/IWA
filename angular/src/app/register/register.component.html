<div *ngIf="isSignedUp; else signupForm">
  Your registration is successful. Please login!
</div>

<ng-template #signupForm>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Username" style="margin: 5px"
               required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Password" style="margin: 5px"
               required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" placeholder="First name" style="margin: 5px"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="surname" [(ngModel)]="form.surname" #surname="ngModel" placeholder="Last name" style="margin: 5px"/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="address" [(ngModel)]="form.address" #address="ngModel" placeholder="Address" style="margin: 5px"/>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Register</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
      </div>
    </form>
  </div>
</ng-template>
